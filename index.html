<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Bored of dicord? Lets chat here. XD">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Chat</title>
</head>
<body>
    
    <div class="container my-4">
        <h1 class="my-4 text-center">Live chat</h1>
        <!-- Button for chatroom -->
        <div class="chat-rooms mb-3 text-center">
            <button class="btn" id="general">#general</button>
            <button class="btn" id="gaming">#gaming</button>
            <button class="btn" id="music">#music</button>
            <button class="btn" id="others">#others</button>
        </div>

        <!-- Chat window -->
        <div class="chat-window">
            <ul class="chat-list list-group">

            </ul>
        </div>

        <!-- New chat form  -->
        <form class="new-chat my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Your message</div>
                </div>
                <input type="text" name="message" id="message" class="form-control" required>
                <div class="input-group-append">
                    <input type="submit" value="Send" class="btn">
                </div>
            </div>
        </form>

        <form class="update-name my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Your name</div>
                </div>
                <input type="text" name="newname" class="form-control" required>
                <div class="input-group-append">
                    <input type="submit" value="Update" class="btn">
                </div>
            </div>
            <div class="update-msg"></div>
        </form>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
